    :root {

    body {

    header {

      display: flex;
      align-items: center;

    header a {

      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    header img {
      height: 140px;
      width: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    header img:hover {
      transform: scale(1.05);
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    /* ðŸ“¦ CuadrÃ­cula de 2 en 2 */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 24px;
      justify-items: center;
    }

    .card {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      background: white;
      transition: transform 0.2s ease;
      max-width: 500px;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 280px; /* mÃ¡s grande para que se vea mejor */
      object-fit: cover;
      display: block;
    }

    .info {
      padding: 12px;
    }

    .info strong {
      display: block;
      margin-bottom: 6px;
      font-size: 1.1rem;
    }

    .price {
      color: green; /* verde */
      font-weight: bold;
      margin-bottom: 8px;
      display: inline-block;
    }

    .buy {
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .buy:hover {
      background: #f3f4f6;
    }

    #cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      border-radius: 50px;
      padding: 10px 14px;
      font-size: 20px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
      transition: background 0.2s, transform 0.2s;
      z-index: 9999;
    }
    #cart-icon:hover {
      background: var(--brand);
      transform: scale(1.05);
    }
    #cart-count {
      background: var(--brand);
      color: white;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 14px;
      margin-left: 4px;
    }

    #cart-bubble{ display:none !important; }
  </style>
